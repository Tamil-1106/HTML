<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1>marquee tag</h1>
    <marquee behavior="scroll" direction="right" scrollamount="30">
        <p> <strong>breaking news breaking news </strong></p> 
        <p>rohitraj appointed as ceo of google</p>

    </marquee>
    <marquee behavior="slide" direction="left" scrollamount="10">
        <p> <strong>breaking news breaking news </strong></p> 
        <p>rohitraj appointed as ceo of google</p>

    </marquee>
    <marquee behavior="alternate"  direction="right" scrollamount="20">
        <p> <strong>breaking news breaking news </strong></p> 
        <p>rohitraj appointed as ceo of google</p>
    </marquee>

   <marquee behavior="scroll" direction="right">
     <img src="https://i0.wp.com/www.dogwonder.co.uk/wp-content/uploads/2009/12/tumblr_ku2pvuJkJG1qz9qooo1_r1_400.gif?resize=320%2C320" alt="">
      <img src="https://i0.wp.com/www.dogwonder.co.uk/wp-content/uploads/2009/12/tumblr_ku2pvuJkJG1qz9qooo1_r1_400.gif?resize=320%2C320" alt="">

   </marquee>

    <marquee behavior="scroll" direction="right" loop="1">

     <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3g4OGlnbjdqNnRjeWFuczB4OTc1M2wwcjRmOGJmcjR5NWR1Y2FqdiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/UelA611ViOheThD6vb/giphy.webp" alt="">
   </marquee>

</body>
</html>
