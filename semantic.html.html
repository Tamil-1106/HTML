<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tag in HTML</title>
</head>
<body>

    <nav>
        <h2>my logo</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact</li>
        </ul>
    </nav>
    <header>
        <h1>Semantic tag in html </h1>
        <p>Lorem ipsum dolor sit.</p>
        <button>get more info</button>
    </header>
    <main>
        <figure>
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT3P9ooaIIaKhj8o7ktzPKdxIV26zIjlULfFqlhMfOFCP_AmIvAqvFL_xSCDCy8xaDAWrUaMg" alt="" height="300" width="300">
        </figure>
        <figcaption>Thor image</figcaption>
    </main>
    <figure>
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT3P9ooaIIaKhj8o7ktzPKdxIV26zIjlULfFqlhMfOFCP_AmIvAqvFL_xSCDCy8xaDAWrUaMg" alt="" height="300" width="300">
         <figcaption>Thor image</figcaption>
    </figure>
    <section>
        <aside>
            <article>
                <h2>Iam left side</h2>
            </article>
        </aside>
    </section>
     <section>
        <aside>
            <article>
                <h2>Iam right side</h2>
            </article>
        </aside>
    </section>
    <section>
        <details>
            <summary>html</summary>
            <p>Lorem ipsum dolor sit amet.</p>
        </details>
    </section>
    <footer>
        <p> &copy; welcome to my website</p>
    </footer>

    
</body>
</html>
