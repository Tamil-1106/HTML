<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Form</title>
</head>
<body>
   
    <h1>Teacher Form</h1>
    <form action="">
        <fieldset>

        <legend>Teachers Details</legend>

        <label for="">Teacher name</label >
        <input type="text" name="name" placeholder="Enter name">
        <br><br>

        <label for="">Teacher ph number</label >
        <input type="tel" name="phn"placeholder="Enter ph num" >
        <br><br>

         <label for="">Password</label >
        <input type="password" name="pass"placeholder="Enter Num">
        <br><br>
        
        <label for="">Teacher Age</label >
        <input type="number" name="age" id=""placeholder="Enter age">
        <br><br>

        <label for="">Teacher Email</label>
        <input type="email" name="email" id="" placeholder="Enter email">
        <br><br>

        <label for=""> Degree</label>
        <br><br>
        <input type="checkbox" name="sub1" id="B.E" value="B.E">
        <label for="">B.E</label>
        <input type="checkbox" name="sub2" id="M.E" value="M.E">
        <label for="">M.E</label>
        <input type="checkbox" name="sub3" id="B.Ed" value="B.Ed">
        <label for="">B.Ed</label>

        <br><br>
        <label for="">Select gender</label>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

         <label for="female">Female</label>
        <input type="radio" name="gender" id="female"value="female">

         <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others" value="Others">
        <br><br>

        <label for="">Date of birth</label>
        <input type="date" name="dob" id="" value="dob"value="dob">
        <br><br>
        

        <button>register</button>
       




        </fieldset>
       
    </form>
    
</body>
</html>
